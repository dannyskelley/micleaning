<style>
  /*-- -------------------------- -->
<---       Side By Side         -->
<--- -------------------------- -*/

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
    #sbs-336 {
        padding: var(--sectionPadding);
        padding-top: 200px;
        background-color: #333;
    }
    #sbs-336 .cs-container {
        width: 100%;
        /* changes to 1280px at desktop */
        max-width: 34.375rem;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* 48px - 64px */
        gap: clamp(3rem, 6vw, 4rem);
    }
    #sbs-336 .cs-content {
        /* set text align to left if content needs to be left aligned */
        text-align: left;
        width: 100%;
        max-width: 32.625rem;
        display: flex;
        flex-direction: column;
        /* centers content horizontally, set to flex-start to left align */
        align-items: flex-start;
    }

    #sbs-336 .cs-text {
        margin-bottom: 1rem;
    }
    #sbs-336 .cs-text:last-of-type {
        margin-bottom: 2rem;
    }
    #sbs-336 .cs-ul {
        width: 100%;
        margin: 0 0 2rem 0;
        padding-left: 1.25rem;
        /* prevents padding from affecting width and height */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }
    #sbs-336 .cs-li {
        font-size: var(--bodyFontSize);
        line-height: 1.5em;
        list-style: none;
        text-align: left;
        width: 100%;
        max-width: 25rem;
        margin: 0;
        color: var(--bodyTextColor);
        position: relative;
    }
    #sbs-336 .cs-li:before {
        /* bullet */
        content: "";
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: currentColor;
        opacity: 1;
        position: absolute;
        display: block;
        top: 0.625rem;
        left: -0.9375rem;
    }
   
    #sbs-336 .cs-image-group {
        /* scaling entire section down. font-size starts at a min in vw, and stops
               when that value reaches 1em (16px). Since we want the picture elements to base their
               font size on the parent and not the root, we use ems for this entire section  */
        font-size: min(2.08vw, 0.791em);
        width: 42.875em;
        height: 42em;
        position: relative;
    }
    @keyframes floatAnimation {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-2em);
        }
        100% {
            transform: translateY(0);
        }
    }
    @keyframes floatAnimation2 {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-1em);
        }
        100% {
            transform: translateY(0);
        }
    }
    #sbs-336 .cs-image-group:before {
        /* blue circle */
        content: "";
        width: 7.5em;
        height: 7.5em;
        border-radius: 50%;
        background: rgba(255,255,255,.1);
        opacity: 1;
        position: absolute;
        display: block;
        bottom: 6.25em;
        left: 0em;
        z-index: 10;
        animation-name: floatAnimation;
        animation-duration: 6s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
    }
    #sbs-336 .cs-picture {
        border-radius: 50%;
        border: clamp(6px, 1.2vw, 12px) solid #ffffff;
        /* clips the img tag corners */
        overflow: hidden;
        position: absolute;
        display: block;
    }
    #sbs-336 .cs-picture img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    #sbs-336 .cs-picture1 {
        width: 42em;
        height: 42em;
        top: -0.75em;
        left: -0.75em;
    }
    #sbs-336 .cs-picture2 {
        width: 12.5em;
        height: 12.5em;
        top: -0.75em;
        left: -0.75em;
        animation-name: floatAnimation2;
        animation-duration: 20s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
    }
    #sbs-336 .cs-picture3 {
        width: 18.75em;
        height: 18.75em;
        bottom: -0.75em;
        right: -0.75em;
        animation-name: floatAnimation;
        animation-duration: 13s;
        animation-delay: 1s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
    }
}
/* Desktop - 1024px */
@media only screen and (min-width: 64rem) {
    #sbs-336 .cs-container {
        max-width: 80rem;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    #sbs-336 .cs-image-group {
        /* reset the scale */
        font-size: min(1.2vw, 1em);
        /* prevent flexbox from squishing it */
        flex: none;
    }
    #sbs-336 .cs-content {
        width: 50%;
    }
}

                                
</style>

<section id="sbs-336">
    <div class="cs-container">
        <!-- Left Image Section -->
        <div class="cs-image-group">
            <!--Big Image-->
            <picture class="cs-picture cs-picture1">
                <source media="(max-width: 600px)" srcset="/assets/images/1.jpg">
                <source media="(min-width: 601px)" srcset="/assets/images/1.jpg">
                <img loading="lazy" decoding="async" src="/assets/images/1.jpg" alt="cleaning supplies" width="672" height="672"  aria-hidden="true">
            </picture>
            <!--Medium Image-->
            <picture class="cs-picture cs-picture2">
                <source media="(max-width: 600px)" srcset="/assets/images/2.jpg">
                <source media="(min-width: 601px)" srcset="/assets/images/2.jpg">
                <img loading="lazy" decoding="async" src="/assets/images/2.jpg" alt="cleaning supplies" width="300" height="300" aria-hidden="true">
            </picture>
            <!--Small Image-->
            <picture class="cs-picture cs-picture3">
                <source media="(max-width: 600px)" srcset="/assets/images/3.jpg">
                <source media="(min-width: 601px)" srcset="/assets/images/3.jpg">
                <img loading="lazy" decoding="async" src="/assets/images/3.jpg" alt="cleaner" width="200" height="200" aria-hidden="true">
            </picture>
        </div>
        <!-- Right Content Section-->
        <div class="cs-content">
            <span class="cs-topper" style="color: var(--primary);">Locally Owned & Operated</span>
            <h2 class="cs-title" style="color: white;">Cleaning services in Oakland, Genesee, Lapeer, & Saginaw, Michigan</h2>
            <p class="cs-text" style="color: white;">
                 Professional, time saving cleaning for busy homeowners and businesses who want it done right the first time. No stress, no shortcuts.            </p>
         
            <a  href="tel:{{client.phoneForTel}}" class="cs-button-solid">Free Quote - {{client.phoneFormatted}}</a>
        </div>
    </div>
</section>
